                }
            }
            e1.addEventListener('keydown', key);
            e2.addEventListener('keydown', keyOp);
            e3.addEventListener('keydown', key);
            function key(evt){
                if(!(evt.keyCode >= 48 && evt.keyCode <= 57)){
                    if(!(evt.keyCode >= 96 && evt.keyCode <= 105)){
                        if(!(evt.keyCode == 8)){
                            if(evt.target.value == ""){
                                if ((evt.keyCode >= 48 && evt.keyCode <= 57) || 
                                (evt.keyCode >= 96 && evt.keyCode <= 105) || (evt.keyCode == 109));
                                else
                                    evt.preventDefault();
                            }
                            else
                                evt.preventDefault();
                        }
                    }
                }
            }
            function keyOp(evt){
                if(!(evt.keyCode == 111 || evt.keyCode == 106 || evt.keyCode == 109 || evt.keyCode == 107))
                    evt.preventDefault();
            }
            e1.onclick = () =>{
                e1.value = "";
                txt1 = true;
                txt2 = false;
                txt3 = false;
            }
            e2.onclick = () =>{
                e2.value = "";
                txt1 = false;
                txt2 = true;
                txt3 = false;
            }
            e3.onclick = () =>{
                e3.value = "";
                txt1 = false;
                txt2 = false;
                txt3 = true;
            }
            e1.onblur = () =>{
                if (!txt1){
                    if (e1.value == "")
                        e1.value = "Valor X";
                }
            }
            e2.onblur = () =>{

                    if (e2.value == "")

            e3.onblur = () =>{

                        e3.value = "Valor Y";
                }
            }
            e4.onclick = () =>{
                switch (e2.value){
                    case "+":{
                        alert("Resultado = " + suma(parseInt(e1.value), parseInt(e3.value)));
                        break;
                    }
                    case "-":{
                        alert("Resultado = " + resta(parseInt(e1.value), parseInt(e3.value)));
                        break;
                    }
                    case "*":{
                        alert("Resultado = " + multiplicacion(parseInt(e1.value), parseInt(e3.value)));
                        break;
                    }
                    case "/":{
                        alert("Resultado = " + division(parseInt(e1.value), parseInt(e3.value)));
                        break;
                    }
                    default:
                        alert("Operacion invalida");
                }
            }
