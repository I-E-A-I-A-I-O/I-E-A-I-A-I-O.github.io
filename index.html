<html>
    <head>
        <script src="Menu_Component.js"> </script>
        <p>
            <strong>
                MENU DE NAVEGACION ENTRE PROYECTOS
            </strong>
        </p>
        <header>
            Hecho por Jesus Molina
        </header>
    </head>
    <body style="background-color:darksalmon;">
        <script>
            function Refresh()
            {
                location.reload();
            }
            function Hi()
            {
                var hiAudio = new Audio("lib/hi_mark.mp3");
                hiAudio.play();
            }
            function OpenTab()
            {
                window.open();
            }
        </script>
        <script>
            var menu = new MenuComponent();
            document.body.appendChild(menu);
            menu.changeXY("optionlist", "200", "120");
            menu.changeXY("inmenulist", "80", "120");
            menu.setButtonText("home", "Home");
            menu.setButtonLink("home", "https://i-e-a-i-a-i-o.github.io/index.html");
            menu.setButtonText("button2", "Projects");
            menu.setButtonText("link1", "Project 1");
            menu.setButtonLink("link1", "https://i-e-a-i-a-i-o.github.io/deprecated/proyecto_1/index.html");
            menu.setButtonText("link2", "Project 2");
            menu.setButtonLink("link2", "https://i-e-a-i-a-i-o.github.io/deprecated/proyecto_2/index.html");
            menu.setButtonText("button3", "Explorer options");
            menu.setButtonText("option1", "Refresh page");
            menu.setButtonText("option2", "Say hi");
            menu.setButtonText("option3", "New tab");
            menu.defineButtonAction("option1", Refresh);
            menu.defineButtonAction("option2", Hi);
            menu.defineButtonAction("option3", OpenTab);
        </script>
        <p style="font-size: large;">
            Con este menu se puede navegar entre las diferentes paginas de los proyectos ya hechos.
        </p>
        <p style="font-size: large;">
            Este menu como tal cuenta como el tercer proyecto realizado.
        </p>
    </body>
</html>
